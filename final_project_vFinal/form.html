<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Improved Form Design</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

    body {
      background-color: #f5f5f5;
      color: #333;
    font-family: "Bebas Neue", sans-serif;
    }

    .form-container {
      background-color: white;
      border: 1px solid #ccc;
      padding: 30px;
      border-radius: 10px;
      max-width: 700px;
      margin: 50px auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      color: #242323;
    }

    .form-control,
    .form-select {
      border: 1px solid #c4c4c4;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #242323;
      box-shadow: 0 0 0 0.2rem rgba(36, 35, 35, 0.25);
    }

    .btn-custom {
      background-color: #242323;
      color: #fff;
    }

    .btn-custom:hover {
      background-color: #444;
    }
    .btn-custom.s:hover{
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h3 class="text-center mb-4">Schedule a visit</h3>
    <form>
      <!-- First Name -->
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="firstName" required />
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="lastName" required />
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label d-block">Gender:</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" />
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female" />
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address:</label>
        <input type="text" class="form-control" id="email" />
      </div>

      <!-- Date -->
      <div class="mb-3">
        <label for="dob" class="form-label">Preferred Date :</label>
        <input type="date" class="form-control" id="pd" />
      </div>

      <!-- Time -->
      <div class="mb-3">
        <label for="appointmentTime" class="form-label">Preferred Time:</label>
        <input type="time" class="form-control" id="appointmentTime" />
      </div>

      <!-- Cars -->
      <div class="mb-3">
        <label class="form-label d-block">Preffered Cars:</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="berline" value="reading" />
          <label class="form-check-label" for="reading">Berline</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="suv" value="music" />
          <label class="form-check-label" for="music">SUV</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="sport" value="sports" />
          <label class="form-check-label" for="sports">Sport</label>
        </div>
      </div>

      <!-- Brand -->
      <div class="mb-3">
        <label for="country" class="form-label">Brand:</label>
        <select class="form-select" id="brand">
          <option value="">Select a brand</option>
          <option value="bmw">BMW</option>
          <option value="mb">Mercredes</option>
          <option value="audi">Audi</option>
        </select>
      </div>

      <!-- Message -->
      <div class="mb-3">
        <label for="message" class="form-label">Message:</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Leave a comment..."></textarea>
      </div>

      <!-- Buttons -->
      <div class="d-flex gap-2">
        <input type="submit" value="Submit" class="btn btn-custom s" />
        <input type="reset" value="Reset" class="btn btn-outline-secondary" />
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
