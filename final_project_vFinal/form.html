<!DOCTYPE html>
<!-- Gana Sehaki 05/13/2025 -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Improved Form Design</title>
  
  <!-- CSS style -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

    body {
      background-color: #f5f5f5;
      color: #333;
    font-family: "Bebas Neue", sans-serif;
    }

    .form-container {
      background-color: white;
      border: 1px solid #ccc;
      padding: 30px;
      border-radius: 10px;
      max-width: 700px;
      margin: 50px auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      color: #242323;
    }

    .form-control,
    .form-select {
      border: 1px solid #c4c4c4;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #242323;
      box-shadow: 0 0 0 0.2rem rgba(36, 35, 35, 0.25);
    }

    .btn-custom {
      background-color: #242323;
      color: #fff;
    }

    .btn-custom:hover {
      background-color: #444;
    }
    .btn-custom.s:hover{
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="form-container">
  <h3 class="text-center mb-4">Schedule a visit</h3>
  <form id="visitForm">
    <!-- First Name -->
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name:</label>
      <input type="text" class="form-control" id="firstName" required />
    </div>

    <!-- Last Name -->
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name:</label>
      <input type="text" class="form-control" id="lastName" required />
    </div>

    <!-- Gender -->
    <div class="mb-3">
      <label class="form-label d-block">Gender:</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="male" value="Male" />
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="female" value="Female" />
        <label class="form-check-label" for="female">Female</label>
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email Address:</label>
      <input type="text" class="form-control" id="email" />
    </div>

    <!-- Date -->
    <div class="mb-3">
      <label for="pd" class="form-label">Preferred Date :</label>
      <input type="date" class="form-control" id="pd" />
    </div>

    <!-- Time -->
    <div class="mb-3">
      <label for="appointmentTime" class="form-label">Preferred Time:</label>
      <input type="time" class="form-control" id="appointmentTime" />
    </div>

    <!-- Cars -->
    <div class="mb-3">
      <label class="form-label d-block">Preferred Cars:</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="berline" value="Berline" />
        <label class="form-check-label" for="berline">Berline</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="suv" value="SUV" />
        <label class="form-check-label" for="suv">SUV</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="sport" value="Sport" />
        <label class="form-check-label" for="sport">Sport</label>
      </div>
    </div>

    <!-- Brand -->
    <div class="mb-3">
      <label for="brand" class="form-label">Brand:</label>
      <select class="form-select" id="brand">
        <option value="">Select a brand</option>
        <option value="BMW">BMW</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Audi">Audi</option>
      </select>
    </div>

    <!-- Message -->
    <div class="mb-3">
      <label for="message" class="form-label">Message:</label>
      <textarea class="form-control" id="message" rows="4" placeholder="Leave a comment..."></textarea>
    </div>

    <!-- Buttons -->
    <div class="d-flex gap-2 mb-3">
      <input type="submit" value="Submit" class="btn btn-custom s" />
      <input type="reset" value="Reset" class="btn btn-outline-secondary" />
      <button type="button" class="btn btn-info" onclick="prepareDownload()">Prepare Download</button>
    </div>
  </form>

  <a id="downloadLink" href="#" download="visit-form.txt" style="display:none;" class="btn btn-success">Download Form</a>
</div>

<!-- script for download link -->
<script>
  function prepareDownload() {
    const get = id => document.getElementById(id)?.value;
    const gender = document.querySelector('input[name="gender"]:checked')?.value || '';
    const cars = ['berline', 'suv', 'sport']
      .filter(id => document.getElementById(id).checked)
      .map(id => document.getElementById(id).value)
      .join(', ');

        const data = `
        First Name: ${get("firstName")}
        Last Name: ${get("lastName")}
        Gender: ${gender}
        Email: ${get("email")}
        Preferred Date: ${get("pd")}
        Preferred Time: ${get("appointmentTime")}
        Preferred Cars: ${cars}
        Brand: ${get("brand")}
        Message: ${get("message")}
        `.trim();

    const blob = new Blob([data], { type: "text/plain" });
    const url = URL.createObjectURL(blob);

    const link = document.getElementById("downloadLink");
    link.href = url;
    link.style.display = "inline-block";
  }
</script>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
